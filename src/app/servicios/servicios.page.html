<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of servicios">
      <ion-thumbnail slot="start">
        <img [src]="s.foto" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ s.nombre }}</h2>
        <p>{{ s.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
