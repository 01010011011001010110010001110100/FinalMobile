<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Albergues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="filtro" placeholder="Buscar albergue..."></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let a of alberguesFiltrados">
      <ion-label>
        <h2>{{ a.edificio }}</h2>
        <p>{{ a.ciudad }} - Capacidad: {{ a.capacidad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
